map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2
resolution: 0.05
obstacle_range: 5.0
raytrace_range: 5.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

robot_radius: 0.1

# 声明所有图层（包括静态层），让 global/local 按需启用
plugins:
  - {name: static_layer,      type: "costmap_2d::StaticLayer"}       # 静态层（全局用，局部禁用）
  - {name: obstacles_layer,   type: "costmap_2d::ObstacleLayer"}     # 障碍层（全局/局部都用）
  - {name: inflater_layer,    type: "costmap_2d::InflationLayer"}    # 膨胀层（全局/局部都用）

# 静态层参数配置
static_layer:
  map_topic: /map          # 静态地图话题
  first_map_only: true     # 全局只加载一次静态地图
  subscribe_to_updates: false
  
obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

inflater_layer:
 inflation_radius: 0.5
 cost_scaling_factor: 5.0